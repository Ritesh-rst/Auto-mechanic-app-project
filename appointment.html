<body>

      <nav>
        <a href="index.html">Home</a>  |

      </nav>
    </div>

  <hr>
  <main>
    <h1>Schedule Your Appointment</h1>
    <form action="booking-success.html" method="post">

      <label for="date">Appointment date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="address">Address:</label>
      <textarea name="address" required id="address" cols="50" rows="10"></textarea><br><br>

      <label for="city">City:</label>
      <input type="text"id="city" name="city" placeholder="Mumbai,Pune..."><br><br>

      <label for="state">State:</label>
      <input list="states"id="state" name="state" placeholder="Kerala,Maharashtra..." required>
      <datalist id="states">
        <option value="Aasam">
        <option value="Bihar">
        <option value="Gujarat">
        <option value="Goa">       
      </datalist>
      
      
      
      <br><br>

      <label for="notification">Send notification:</label>
      <input type="checkbox"id="email"name="email">
      <label for="email">Email</label>
      <input type="checkbox" id="sms" name="sms">
      <label for="sms">SMS:</label>

    </form>
    <br><br>
    <p>
     <button>
      <a href="booking-success.html">Book</a>
     </button>
    </p>
  </main>
